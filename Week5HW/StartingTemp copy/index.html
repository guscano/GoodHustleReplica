<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
     <title>Good Hustle Company</title>
</head>
<body>
	<!-- recreating the company main company logo -->
	<header>
  <div class="container-fluid">
    <div class="row">
    	<div class="col-xs-12">
    		<div>
    		<!--image logo  -->
    			<img src="img/GoodHustle.jpg" alt="Good Hustle Company" class="img-circle" style="width:404px;height:328px;">
    			<!--searchbox with shopping cart from bootstrap glyph -->
				<input type="text" name="search" placeholder="Search All Products">
				<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    		</div>
    	</div>
    </div>
  </div>
	</header>
	<!-- Links at top of site -->
   <div class="Links">
  	 	<ul>					
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Shop</a>
				</li>
				<li>
					<a href="#">Wholesale</a>
				</li>
				<li>
					<a href="#">Contact</a>
				</li>
				<li>
					<a href="#" class="signin">SignIn</a>
				</li>
			</ul>
	</div>
	<!-- setting up a carousel for the pics of items -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a href="https://https://www.goodhustle.company/collections/pins">
      <img src="img/Badu.jpg" alt="Badu">
      </a>
    </div>

    <div class="item">
      <a href="https://www.goodhustle.company/collections/pin-sets">
      <img src="img/BoJackson.jpg" alt="Bo Jackson">
      </a>
    </div>

    <div class="item">
      <a href="https://www.goodhustle.company/collections/sticker-sets-1">
      <img src="img/Goodfellas.jpg" alt="Goodfellas">
      </a>
    </div>

    <div class="item">
      <a href="https://www.goodhustle.company/collections/________________________________________________________________________________">
      <img src="img/TupacHat_White.jpg" alt="Tupac Hat">
      </a>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- to set up Subscribe button at bottom -->
<div class="Subscribe">
	<a href="#" class="sendloop-subscribe sendloop-as-button">CLICK HERE TO SUBSCRIBE</a>
</div>
<!-- setting up copyright and company at bottom -->
<footer>
	<p>&copy; 2017 Good Hustle Company</p>
</footer>
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
